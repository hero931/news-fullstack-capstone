<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <meta name="description" content="News Beast">
            <meta name="keywords" content="Web app for news">
            <meta name="author" content="Ilya Andreev">
            <title>News Beast</title>
            <link rel="stylesheet" href="./css/index.css">
        </head>

        <body>
            <header role="banner">
                <div>
                    <span class="logo-header">nb</span>
                </div>
                <div id="sidebar">
                   <ul>
                       <li><a href="#">Sport</a></li>
                       <li><a href="#">Arts</a></li>
                       <li><a href="#">Politics</a></li>
                       <li><a href="#">Business</a></li>
                       <li><a href="#">Search</a></li>
                   </ul>
                    <div id="sidebar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </header>
            <main class="intro-page">
                <section id="intro-section">
                    <div class="container">
                        <h1 class="introA">News Beast</h1>
                        <h2 class="introB">fresh media</h2>
                    </div>
                </section>
            </main>
            <main class="sport-int-page">
                <section id="sport-int-sec">
                    <div class="contSport">
                        <h1 class="intSport">Sport</h1>
                    </div>
                </section>
            </main>
            <main class="sport-page">
                <section id="sport-section">
                    <div class="containerS" id="sport"></div>
                </section>
            </main>
            <main class="art-int-page">
                <section id="art-int-sec">
                    <div class="contArt">
                        <h1 class="intArt">Art</h1>
                    </div>
                </section>
            </main>
            <main class="art-page">
                <section id="art-section">
                    <div class="containerA" id="art"></div>
                </section>
            </main>
            <main class="politics-int-page">
                <section id="politics-int-sec">
                    <div class="contPolitics">
                        <h1 class="intPolitics">Politics</h1>
                    </div>
                </section>
            </main>
            <main class="politics-page">
                <section id="politics-section">
                    <div class="containerP" id="politics"></div>
                </section>
            </main>
            <main class="business-int-page">
                <section id="business-int-sec">
                    <div class="contBusiness">
                        <h1 class="intBusiness">Business</h1>
                    </div>
                </section>
            </main>
            <main class="business-page">
                <section id="business-section">
                    <div class="containerB" id="business"></div>
                </section>
            </main>
            <main class="login-page">
                <section id="login-section">
                    <div class="containerL" id="login">
                        <form id="login_form">
                            <div class="box">
                                <legend id="leg">Search</legend>
                                <h2>Curious what was the topic news across US on your birthday?       </h2>
                                <br>
                                <h3>Please type in your date in format shown below</h3>
                                <br>
                                <input type="date" id="loginDate" min="1900-01-01" max="2018-01-01" placeholder="dd-mm-yyyy" required>
                                <br>
                                <button type="submit" id="login_submit" class="button_submit">Let's go</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <main class="result-page">
                <section id="result-section">
                    <div class="containerR" id="result"></div>
                </section>
            </main>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="client.js" type="text/javascript"></script>
        </body>
    </html>
</DOCTYPE>
